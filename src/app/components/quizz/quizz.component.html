<div class="quizzContainer">
    <div class="quizzLogo">
        <img src="assets/images/logo.png" alt="logo buzzfeed"/>
        <h3>{{title}}</h3>
    </div>
    <div *ngIf="!finished" class="quizzQuestions">
        <h3>{{questionSelected.question}}</h3>
    </div>
    <div *ngIf="!finished" class="quizzOptions">
        <button 
        *ngFor="let option of questionSelected.options; let i = index"
        (click)="buttonPress(option.alias)"
        class="btnOption">
            {{option.name}}
        </button>
    </div>
    <div *ngIf="finished" class="quizzResults">
        <h1>O seu resultado Ã©:</h1>
        <p>{{answerSelected}}</p>
    </div>
</div>
